<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/arnaud-martin.esm.js"></script>
  <script nomodule src="/build/arnaud-martin.js"></script>
  <style>
    :root {
      --primary-color-base: darkcyan;
      --primary-color-accent: white;
      --color-primary: #3b013b;
      --color-primary-accent: rgb(226, 226, 226);
      --color-primary-lighten: #750175;
    }

    body {
      font-family: sans-serif;
    }

    .side-nav {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: var(--primary-color-base);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button id="side-drawer-btn">Open Side Menu</button>
  <am-side-drawer drawer-title="Main Menu">
    <ul class="side-nav">
      <li><a href="/">A Link</a></li>
      <li><a href="/">Another Link</a></li>
    </ul>
  </am-side-drawer>

  <p>
    <am-tooltip text="Stencil is a tool to create Web Components">Learn about Stencil</am-tooltip>
  </p>

  <am-stock-price stock-symbol="AAPL"></am-stock-price>
  <am-stock-finder></am-stock-finder>
  <script>
    const sideDrawerBtn = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('am-side-drawer');
    sideDrawerBtn.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        sideDrawer.open();
      }

    });

    const stockFinderEl = document.querySelector('am-stock-finder');
    stockFinderEl.addEventListener('amSymbolSelected', (event) => {
      // console.log(event);
    });
  </script>
</body>

</html>
